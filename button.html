<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
   <h2>Toolbar</h2>
   <div class="btn-toolbar bg-danger justify-content-between">
    <button class="btn btn-danger">shopper</button>
   <div class="btn-group">
    <button class="btn btn-danger">Home</button>
    <button  class="btn btn-danger">About</button>
    <button  class="btn btn-danger">Cotact</button>
   </div>
   <div class="btn-group">
    <button  class="btn btn-danger"><span class="bi bi-search"></span></button>
    <button  class="btn btn-danger"><span class="bi bi-heart"></span></button>
    <button  class="btn btn-danger"><span class="bi bi-person"></span></button>
   </div>
</div>
<h2>Special Button</h2>
       <button class="btn-close"></button>
       <button class="btn btn-link">Sign Out</button>
       <h2>Button Base class</h2>
       <button class="btn">Insert</button>
       <h2>Contextual</h2>
       <button class="btn btn-success">Insert</button>
       <button class="btn btn-danger">Cancel</button>
       <h2>outline</h2>
       <button class="btn btn-outline-success">insert</button>
       <button class="btn btn-outline-danger">cancel</button>
       <h2>Size</h2>
       <button class="btn btn-success btn-sm">insert</button>
       <button class="btn btn-danger btn-lg">cancel</button>
       <h2>Group</h2>
       <div class="btn-group">
        <button class="btn btn-success">insert</button>
        <button class="btn btn-danger">cancel</button>
       </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
