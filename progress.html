<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
        <h1>HTML progress</h1>
        <progress min="1" max="100" value="30"></progress>30%
       <h1>Bootstrap progress</h1>
       <div class="progress">
           <div class="progress-bar progress-bar-striped  progress-bar-animated bg-success" style="width:40%;">
            40%completed
           </div>
           <div class="progress-bar  progress-bar-striped bg-danger progress-bar-animated" style="width:60% ;">
             60%Remaining
           </div>
       </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
